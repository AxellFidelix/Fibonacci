<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Cálculo Matemático</title>
    <script defer src="mathTools.js"></script>
</head>
<body>

    <h1>Ferramenta de Cálculo Matemático</h1>
    <label for="numero">Insira um número inteiro positivo:</label>
    <input type="number" id="numero" min="0">
    <button id="calcularButton">Calcular</button>

    <h2>Resultados:</h2>
    <p id="resultadoFatorial"></p>
    <p id="resultadoFibonacci"></p>

    <script>
        // Função para calcular o fatorial de um número
        function calcularFatorial(n) {
        if (n < 0) {
        return 'O número deve ser um inteiro positivo.';
        }
         if (n === 0 || n === 1) {
        return 1;
        }
        let fatorial = 1;
        for (let i = 2; i <= n; i++) {
        fatorial *= i;
        }   
        return fatorial;
    }

// Função para calcular a sequência de Fibonacci até o enésimo número
    function calcularFibonacci(n) {
        if (n < 0) {
        return 'O número deve ser um inteiro positivo.';
        }
        let sequencia = [0, 1];
        for (let i = 2; i <= n; i++) {
        sequencia.push(sequencia[i - 1] + sequencia[i - 2]);
        }
        return sequencia.slice(0, n + 1);
    }   

// Função principal para obter os cálculos solicitados
    function obterCalculos() {
    const numero = parseInt(document.getElementById('numero').value, 10);
        if (isNaN(numero) || numero < 0) {
        alert('Por favor, insira um número inteiro positivo.');
        return;
        }
    const resultados = {
        fatorial: calcularFatorial(numero),
        fibonacci: calcularFibonacci(numero)
        };
    document.getElementById('resultadoFatorial').textContent = `Fatorial de ${numero}: ${resultados.fatorial}`;
    document.getElementById('resultadoFibonacci').textContent = `Sequência de Fibonacci até ${numero}: ${resultados.fibonacci.join(', ')}`;
    }

// Evento de escuta para o botão de cálculo
    document.getElementById('calcularButton').addEventListener('click', obterCalculos);

    </script>
</body>
</html>
